spring.application.name=rpg-front

server.port=8084

# --- H2 PERSISTENTE (modo archivo) ---
spring.datasource.url=jdbc:h2:file:./data/rpgdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console



# Crear/actualizar tablas automáticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola (opcional)
spring.jpa.show-sql=true

# Consola H2 activada
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Evitar que H2 cierre la BD cuando la app se detiene
spring.datasource.hikari.auto-commit=false

#Esta configuraion de H2 hace que/data/rpgdb.mv.db
