<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Mazmorra de la Burocracia - Recuperar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="background-overlay"></div>

    <div class="login-container">
        <div class="login-box">
            <!-- Header -->
            <div class="login-header">
                <i class="fas fa-file-invoice-dollar"></i>
                <h1>Recuperar Credenciales</h1>
                <p class="subtitle">Solicita un duplicado de tu clave</p>
            </div>

            <p style="text-align: center; margin-bottom: 20px; font-size: 14px; color: #ccc;">
                Introduce tu correo electrónico asociado a la cuenta y te enviaremos las instrucciones para restablecer
                tu contraseña.
            </p>

            <!-- Formulario de Recuperación -->
            <form action="/recuperar" method="post" class="login-form">

                <!-- Campo Email -->
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Correo Electrónico
                    </label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required autocomplete="email"
                        autofocus>
                </div>

                <!-- Botón Submit -->
                <button type="submit" class="btn-login">
                    <i class="fas fa-paper-plane"></i>
                    Enviar Instrucciones
                </button>
            </form>

            <!-- Separador -->
            <div class="separator">
                <span>o</span>
            </div>

            <!-- Volver a Login -->
            <div class="register-section">
                <a href="index.html" class="btn-register">
                    <i class="fas fa-arrow-left"></i>
                    Volver al Login
                </a>
            </div>

            <!-- Footer -->
            <div class="login-footer">
                <p>&copy; 2026. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>
</body>

</html>
