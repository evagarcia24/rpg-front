<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG JUEGO ROL</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
<div class="background-overlay"></div>

<div class="login-container">
    <div class="login-box">

        <!-- Header -->
        <div class="login-header">
            <i class="fas fa-landmark"></i>
            <h1>RPG JUEGO DE ROL</h1>
            <p class="subtitle">Sobrevive al trámite, si puedes.</p>
        </div>

        <!-- Formulario de Login -->
        <form th:action="@{/login}" method="post" class="login-form">

            <!-- Campo Usuario -->
            <div class="form-group">
                <label for="usuario">
                    <i class="fas fa-user"></i>
                    Usuario o Email
                </label>
                <input type="text" id="usuario" name="usuario"
                       placeholder="Introduce tu usuario o email"
                       required autocomplete="username" autofocus>
            </div>

            <!-- Campo Password -->
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    Contraseña
                </label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password"
                           placeholder="Introduce tu contraseña"
                           required autocomplete="current-password">
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>

            <!-- Recordar sesión -->
            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" name="recordar" value="true">
                    <span class="checkmark"></span>
                    Recordar sesión
                </label>

                <a th:href="@{/forgot-password}" class="forgot-password">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>

            <!-- Botón Submit -->
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i>
                Iniciar Sesión
            </button>

        </form>

        <!-- Separador -->
        <div class="separator">
            <span>o</span>
        </div>

        <!-- Registro -->
        <div class="register-section">
            <p>¿No tienes cuenta?</p>
            <a th:href="@{/registro}" class="btn-register">
                <i class="fas fa-user-plus"></i>
                Crear Cuenta Nueva
            </a>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <p>&copy; 2026. Todos los derechos reservados.</p>
        </div>

    </div> <!-- cierre correcto de login-box -->
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }
</script>

</body>
</html>
