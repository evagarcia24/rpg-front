<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Gestión de Grupo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/game.css">
    <style>
        /* Part-specific styles inheriting from game.css theme */
        .party-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .party-card {
            background: rgba(30, 30, 30, 0.9);
            border: 2px solid #555;
            border-radius: 8px;
            width: 300px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .party-card:hover {
            transform: translateY(-5px);
            border-color: #f1c40f;
            box-shadow: 0 5px 25px rgba(241, 196, 15, 0.2);
        }

        .party-header {
            border-bottom: 2px solid #f1c40f;
            padding-bottom: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        .party-header h2 {
            font-size: 1.5rem;
            margin: 0;
            color: #f1c40f;
            text-shadow: 1px 1px 3px black;
        }

        .party-header .race-badge {
            display: inline-block;
            background: #222;
            color: #aaa;
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 4px;
            margin-top: 5px;
            border: 1px solid #444;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #ddd;
        }

        .equipment-section {
            margin-top: 15px;
        }

        .equipment-title {
            font-size: 0.9rem;
            color: #f1c40f;
            margin-bottom: 5px;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .equipment-list {
            list-style: none;
            padding: 0;
            font-size: 0.85rem;
        }

        .equipment-list li {
            background: rgba(50, 50, 50, 0.5);
            margin-bottom: 4px;
            padding: 5px 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .eq-name {
            color: #ccc;
        }

        .eq-stat {
            color: #f39c12;
            font-size: 0.8rem;
        }

        .btn-recruit {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            color: white;
            text-align: center;
            border: none;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 30px;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-recruit:hover {
            box-shadow: 0 0 15px #2ecc71;
            transform: scale(1.02);
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #f1c40f;
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
        }

        .back-link:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="background-overlay"></div>

    <div class="dashboard-container" style="display: block; overflow-y: auto;">

        <a href="/game" class="back-link">
            <i class="fas fa-arrow-left"></i> Volver al Juego
        </a>

        <div style="padding: 40px; max-width: 1200px; margin: 0 auto;">
            <div style="text-align: center; margin-bottom: 40px;">
                <h1><i class="fas fa-users"></i> Tu Grupo de Aventureros</h1>
                <p class="subtitle">Gestiona tus criaturas, revisa su equipamiento y prepárate para la batalla.</p>
            </div>

            <div class="party-container">
                <!-- Iterar sobre la lista de criaturas -->
                <div class="party-card" th:each="criatura : ${party}">
                    <div class="party-header">
                        <i class="fas fa-user-shield fa-2x" style="color: #ddd; margin-bottom: 10px;"></i>
                        <h2 th:text="${criatura.nombre}">Nombre Criatura</h2>
                        <span class="race-badge" th:text="${criatura.raza}">Raza</span>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-label">Nivel</span>
                            <span class="stat-value" th:text="${criatura.nivel}">1</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Vida</span>
                            <span class="stat-value" th:text="${criatura.puntosVida}">100</span>
                        </div>
                    </div>

                    <div class="equipment-section">
                        <div class="equipment-title"><i class="fas fa-khanda"></i> Armas</div>
                        <ul class="equipment-list">
                            <li th:each="arma : ${criatura.armas}">
                                <span class="eq-name" th:text="${arma.nombre}">Espada</span>
                                <span class="eq-stat" th:text="${'DMG: ' + arma.danio}">DMG: 10</span>
                            </li>
                            <li th:if="${#lists.isEmpty(criatura.armas)}" style="color: #777; font-style: italic;">Sin
                                armas</li>
                        </ul>
                    </div>

                    <div class="equipment-section">
                        <div class="equipment-title"><i class="fas fa-flask"></i> Pociones</div>
                        <ul class="equipment-list">
                            <li th:each="pocion : ${criatura.pociones}">
                                <span class="eq-name" th:text="${pocion.nombre}">Poción</span>
                                <span class="eq-stat" th:text="${pocion.efecto}">Curar</span>
                            </li>
                            <li th:if="${#lists.isEmpty(criatura.pociones)}" style="color: #777; font-style: italic;">
                                Sin pociones</li>
                        </ul>
                    </div>
                </div>

                <!-- Tarjeta para crear nuevo (si hay hueco) -->
                <div class="party-card"
                    style="display: flex; flex-direction: column; justify-content: center; align-items: center; border-style: dashed; cursor: pointer;"
                    onclick="window.location.href='/create-creature'">
                    <i class="fas fa-plus-circle fa-4x" style="color: #555; margin-bottom: 20px;"></i>
                    <h3 style="color: #aaa;">Reclutar Nuevo</h3>
                </div>
            </div>

            <!-- Botón de acción global -->
            <a href="/create-creature" class="btn-recruit">
                <i class="fas fa-scroll"></i> Reclutar Nueva Criatura
            </a>

        </div>
    </div>
</body>

</html>
